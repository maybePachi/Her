<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title> always thinking about her, I don't know if I still have a chance, I know I'm not good,BUT I MISS HER :) </title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;600&display=swap" rel="stylesheet">
<style>
:root{
--bg1:#0f172a;
--bg2:#381a3b;
--accent:#ff6b6b;
--glow: 0 0 30px rgba(255,107,107,0.25), 0 0 80px rgba(255,107,107,0.08);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
margin:0;
font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
background: radial-gradient(1200px 700px at 10% 20%, rgba(255,107,107,0.06), transparent 8%),
linear-gradient(135deg,var(--bg1) 0%, var(--bg2) 100%);
color: #fff;
display:flex;
align-items:center;
justify-content:center;
padding:32px;
-webkit-font-smoothing:antialiased;
-moz-osx-font-smoothing:grayscale;
overflow:hidden;
}


.card{
text-align:center;
max-width:900px;
width:100%;
padding:48px;
border-radius:20px;
backdrop-filter: blur(6px) saturate(120%);
background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
box-shadow: 0 10px 40px rgba(2,6,23,0.6);
border: 1px solid rgba(255,255,255,0.04);
}


h1{
margin:0 0 8px 0;
font-family: 'Playfair Display', serif;
font-weight:900;
font-size:clamp(42px, 12vw, 120px);
letter-spacing:0.02em;
line-height:0.9;
text-transform:uppercase;
color:var(--accent);
text-shadow: var(--glow);
transform:translateZ(0);
animation: pulse 3.6s ease-in-out infinite;
}


p.lead{
margin:0 0 20px 0;
font-size:clamp(14px, 2.6vw, 18px);
color:rgba(255,255,255,0.85);
opacity:0.9;
}


@keyframes pulse{
0%{filter:drop-shadow(0 0 20px rgba(255,107,107,0.12)) saturate(100%); transform:scale(1)}
50%{filter:drop-shadow(0 0 32px rgba(255,107,107,0.18)) saturate(120%); transform:scale(1.02)}
100%{filter:drop-shadow(0 0 20px rgba(255,107,107,0.12)) saturate(100%); transform:scale(1)}
}


.controls{
margin-top:18px;
display:flex;
gap:10px;
justify-content:center;
flex-wrap:wrap;
}


input[type=text]{
min-width:220px;
padding:10px 12px;
border-radius:10px;
border:1px solid rgba(255,255,255,0.06);
</html>
