<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Always Thinking</title>
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#2b2e4a;
      --glass: rgba(255,255,255,0.06);
      --accent: #ff7aa2;
      --text:#f8fafc;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:min(920px,96%);
      padding:48px 40px;
      border-radius:20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px) saturate(1.05);
      text-align:center;
    }
    .line1{
      font-size: clamp(18px,2.1vw,22px);
      letter-spacing:1px;
      opacity:0.9;
      margin-bottom:12px;
    }
    .main{
      font-weight:700;
      font-size: clamp(34px,6.5vw,60px);
      line-height:1.02;
      margin:6px 0 12px 0;
      color: linear-gradient(90deg, var(--text), var(--accent));
      background: linear-gradient(90deg,#ffffff,#ff9cc0);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      text-shadow: 0 6px 30px rgba(0,0,0,0.45);
    }
    .sub{
      font-size: clamp(14px,1.6vw,18px);
      opacity:0.85;
      margin-top:8px;
    }
    .heart{
      display:inline-block;
      margin-left:10px;
      transform-origin:center;
      animation: beat 1.2s infinite cubic-bezier(.2,.9,.3,1);
    }
    @keyframes beat{
      0%{transform:scale(1)}
      35%{transform:scale(1.16)}
      70%{transform:scale(1)}
      100%{transform:scale(1)}
    }
    .footer-note{
      margin-top:20px;
      font-size:12px;
      opacity:0.6;
    }
    @media (max-width:520px){
      .card{padding:28px 20px;border-radius:16px}
      .main{font-size:28px}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="Centered message">
    <div class="line1">a little message</div>
    <div class="main">always thinking about her,<br>I don't know if I still have a chance,<br>I know I'm not good,<br>BUT I MISS HER :) <span class="heart" aria-hidden="true">❤️</span></div>
    <div class="sub">(Đã căn giữa — nếu muốn đổi font, màu, hoặc thêm hiệu ứng, mình chỉnh tiếp.)</div>
    <div class="footer-note">Designed with a gentle gradient and centered layout.</div>
  </main>
</body>
</html>
