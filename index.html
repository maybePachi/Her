<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Always Thinking</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}

    html,body{height:100%}

    body{
      font-family: Inter, system-ui, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;

      /* üåå N·ªÄN GALAXY */
      background: radial-gradient(circle at 20% 30%, #ff7ad9 0%, transparent 45%),
                  radial-gradient(circle at 80% 20%, #7aa2ff 0%, transparent 40%),
                  radial-gradient(circle at 60% 80%, #8affc1 0%, transparent 40%),
                  radial-gradient(circle at 30% 75%, #ff8e8e 0%, transparent 40%),
                  #050615;
      background-blend-mode: screen;
    }

    .card{
      width:min(920px,96%);
      padding:48px 40px;
      border-radius:20px;
      background: rgba(255,255,255,0.05);
      box-shadow: 0 10px 35px rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      text-align:center;
    }

    .main{
      font-weight:700;
      font-size: clamp(34px,6.5vw,60px);
      line-height:1.05;
      background: linear-gradient(90deg,#ffffff,#ff9cc0);
      -webkit-background-clip:text;
      color:transparent;
      text-shadow: 0 6px 30px rgba(0,0,0,0.45);
    }

    .heart{
      display:inline-block;
      margin-left:10px;
      animation: beat 1.2s infinite cubic-bezier(.2,.9,.3,1);
    }

    @keyframes beat{
      0%{transform:scale(1)}
      35%{transform:scale(1.16)}
      70%{transform:scale(1)}
    }

    @media(max-width:520px){
      .card{padding:28px 20px;border-radius:16px}
      .main{font-size:28px}
    }
  </style>
</head>
<body>

  <main class="card">
    <div class="main">
      always thinking about her,<br>
      I don't know if I still have a chance,<br>
      I know I'm not good,<br>
      BUT I MISS HER :) <span class="heart">‚ù§Ô∏è</span>
    </div>
  </main>

</body>
</html>
